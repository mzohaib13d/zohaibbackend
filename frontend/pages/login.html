<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZohaibBackend</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">ZohaibBackend</h1>
            <div class="nav-links">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/pages/signup.html" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div id="loginMessage" class="error-message mt-2 text-center"></div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/pages/signup.html">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/auth.js"></script>
</body>
</html>
